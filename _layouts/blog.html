<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    {% include head.html %}

  </head>
  <body class="is-loading">

    <!-- Wrapper -->
      <div id="wrapper" class="fade-in">

        <!-- Header -->
        <header id="header">
          <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
        </header>


        <!-- Nav -->
          <nav id="nav">

            {% include nav.html %}

          </nav>

        <!-- Main -->
        <div id="main">

          <!-- Post -->
          <!-- Hide posts if front matter flag hide:true -->
          <section class="posts">
            {% for post in site.posts %}
              {% if post.hide != true %}
                {% include entry_square.html %}
              {% endif %}
            {% endfor %}

          </section>

          </div>

        <!-- Footer -->
        {% include foot.html %}

      </div>

    <!-- Scripts -->
    {% include scripts-main.html %}

  </body>
</html>
